<html>
<body>
<center>
<p>Session on Variables,Datatypes and Operators:</p>
<p>Numbers can be written as:</p>
<p id="numbers"></p>        
<script>
var x1 = 19.20;
var x2 = 09;
var x3 = 12.14;
document.getElementById("numbers").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3;
</script>

<p>Booleans can be either true or false:</p>
<p id="boolean"></p>
<script>
var a = 5;
var b = 9;
var c = 6;
document.getElementById("boolean").innerHTML =
(a == b) + "<br>" + (a == c);
</script>
<p>Array </p>
<p id="array"></p>
<script>
var sessions = ["History of Javascripts","Fundamental of Javascripts","Data types in Javascript"];
document.getElementById("array").innerHTML = sessions[2];
</script>
<p>Basic Operators:</p>
<p id="operators"></p>
<script>
var a = 100;
var b = 50;
var u = a + b;
document.getElementById("operators").innerHTML = u;
console.log (u);
alert("this is an alert message");
</script>
</center>
