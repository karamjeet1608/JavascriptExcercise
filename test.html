<html>
<body>
    <h2>Get element by tagname</h2>
	<button onclick="changingstyle()">Click Me</button>
	<h5>This is KU KU nosie..</h5>
	<h5>Kuku's Priya</h5>
	<h5>Priya like chocolates.</h5>
	<script type="text/javascript">
	function changingstyle()
		{
			var para = document.getElementsByTagName("h5");
			para[0].style.fontSize = 25;
			para[1].style.color = "red";
			para[2].style.fontStyle = "italic";
        }
        
    </script>
    </body>
    </html>
