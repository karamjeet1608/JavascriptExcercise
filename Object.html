<script type="text/javascript">
// literal object creation
//literal notation takes less space in the source code.

var car = { car_brand: "Honda", car_model : "civic", car_price : 3500,
hondatestfunction : function()
{
  return document.write("<h1>Honda Cart</h1>");
}
}
document.write("<h1>" + car.car_brand+ "</h1>");
document.write("<h2>"+ car.car_model+"</h2>");
document.write("<h3>"+ car.car_price+"</h3>");
